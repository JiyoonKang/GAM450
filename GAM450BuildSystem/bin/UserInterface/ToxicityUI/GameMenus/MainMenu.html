<html>
<head>
<title></title>
 <script src="MainMenu.js"></script> 
 <script src="Input.js"></script> 
 <link rel="stylesheet" type="text/css" href="MainMenu.css">
</head>
<body onload="Begin()" style="background:0xFFFFFFFF">
<div class="Title">
	<img src="images/Title.gif"></img>
</div>
<div class="PlayImage">
	<img name="MenuItem0" src="images/Play_Button_Hovered.png"
	onmouseover="this.src='images/Play_Button_Hovered.png'"
	onmouseout="this.src= 'images/Play_Button.png'"
	onclick="ClickPlay()"></img>
</div>
<div class="QuitImage">
  <img name="MenuItem1" src="images/Quit_Button.png"
	onmouseover="this.src='images/Quit_Button_Hover.png'"
	onmouseout="this.src= 'images/Quit_Button.png'"
	onclick="ClickQuit()"></img>
</div>

</body>
</html>
